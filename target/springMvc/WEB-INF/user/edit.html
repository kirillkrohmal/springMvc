<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/css/main.css'}"/>
    <link layout:fragment="pageStyleLink"/>
    <style layout:fragment="pageStyle"></style>
</head>
<body>
<div align="center">
    <h2>Edit users</h2>
    <form:form action="edit" method="post">
        <table border="0" cellpadding="5">
            <label th:for="name">Name of user: </label>
            <input th:name="name" type="text" id="name"/>

            <label th:for="email">Email: </label>
            <input th:name="email" type="text" id="email"/>

            <label th:for="address">Address: </label>
            <input th:name="address" type="text" id="address"/>
            <tr>
                <td> <button type="button" class="btn btn-secondary bg-secondary text-white">Success</button></td>
            </tr>
        </table>
    </form:form>
</div>




</body>
</html>
